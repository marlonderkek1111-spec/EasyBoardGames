<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe – EasyBoardGames</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← Zurück</a>
        <h1 class="game-heading">❌⭕ Tic-Tac-Toe</h1>

        <div id="setup" class="setup-card">
            <p class="nickname-row">Dein Name: <input type="text" id="nicknameInput" placeholder="Gast" maxlength="20"></p>
            <h2>Spiel starten</h2>
            <button id="createBtn" class="btn btn-primary">Neues Spiel erstellen</button>
            <div class="join-row">
                <p>Oder Spiel beitreten:</p>
                <input type="text" id="codeInput" placeholder="Code z.B. ABCDE-1234" maxlength="10">
                <button id="joinBtn" class="btn btn-secondary">Beitreten</button>
            </div>
        </div>

        <div id="invite" class="invite-card hidden">
            <h3>Link teilen</h3>
            <p>Schick diesen Link an deinen Freund:</p>
            <div class="invite-link-row">
                <input type="text" id="inviteLink" readonly>
                <button id="copyBtn" class="btn btn-success">Kopieren</button>
            </div>
            <p class="waiting-msg">Warte auf Mitspieler…</p>
        </div>

        <div id="gameArea" class="game-area hidden">
            <div class="game-info">
                <div class="player-info">
                    <span class="player player1-info"><span class="symbol">❌</span> <span id="name1">Spieler 1</span></span>
                    <span class="vs">vs</span>
                    <span class="player player2-info"><span class="symbol">⭕</span> <span id="name2">Spieler 2</span></span>
                </div>
                <div id="turnIndicator" class="turn-indicator"><span id="turnText">Dein Zug</span></div>
            </div>
            <div id="board" class="board">
                <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
                <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
                <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
            </div>
            <div class="game-controls">
                <button id="rematchBtn" class="btn btn-secondary">Nochmal</button>
                <button id="leaveBtn" class="btn btn-danger">Verlassen</button>
            </div>
        </div>

        <div id="winnerModal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="winnerText">Gewinner!</h2>
                <button id="playAgainBtn" class="btn btn-primary">Nochmal spielen</button>
                <button id="menuBtn" class="btn btn-secondary">Zur Startseite</button>
            </div>
        </div>
    </div>

    <script src="../../js/player.js"></script>
    <script src="../../js/api.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
